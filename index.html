<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3 text-center">
            <div class="jumbotron w-100">
                <h1 class="display-4">Any Time is Train Time</h1>
            </div>
        </div>

        <div class="row mt-1 text-center">
            <div class="jumbotron w-100">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>


        <div class="row">
            <div class="jumbotron w-100">
                <form id="newTrain">
                    <div class="form-group">
                        <label for="name">Train Name</label>
                        <input type="name" class="form-control" id="name" placeholder="Train Name">
                    </div>
                    <div class="form-group">
                        <label for="city">Destination City</label>
                        <input type="city" class="form-control" id="city" placeholder="Train's Destination City">
                    </div>
                    <div class="form-group">
                        <label for="province">Destination State/Province</label>
                        <input type="province" class="form-control" id="province" placeholder="Train's Destination Province">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (in minutes)</label>
                        <input type="frequency" class="form-control" id="frequency" placeholder="Train Frequency">
                    </div>
                    <div class="form-group">
                        <label for="timePicker">First Departure (24H Clock)</label>
                        <div class="btn-group ml-2" id="timePicker"></div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="newTrainBtn">Submit</button>
                </form>
            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
